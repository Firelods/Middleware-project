<template id="location-template">
    <div class="location-container">
        <div class="location-input-container">
            <h3>Sélectionner la localisation</h3>
            <div class="input-group">
                <label for="departure">Départ</label>
                <input
                    type="text"
                    id="departure"
                    placeholder="43.6145995, 7.0746862"
                />
            </div>
            <div class="input-group">
                <label for="arrival">Arrivée</label>
                <input
                    type="text"
                    id="arrival"
                    placeholder="Saisissez la destination..."
                />
            </div>
            <button id="start-navigation">Lancer la navigation</button>
        </div>
    </div>
</template>
